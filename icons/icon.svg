<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fef3c7" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0f172a"/>
  <!-- Subtle grid -->
  <line x1="0" y1="256" x2="512" y2="256" stroke="#1e293b" stroke-width="1"/>
  <line x1="256" y1="0" x2="256" y2="512" stroke="#1e293b" stroke-width="1"/>
  <!-- Assets bar (gold) -->
  <rect x="96" y="100" width="120" height="312" rx="8" fill="url(#goldGrad)" filter="url(#glow)"/>
  <rect x="96" y="100" width="120" height="312" rx="8" fill="url(#goldLight)"/>
  <!-- Assets segments -->
  <rect x="96" y="100" width="120" height="80" rx="8" fill="#4ade80" opacity="0.7"/>
  <rect x="96" y="180" width="120" height="140" fill="#60a5fa" opacity="0.5"/>
  <rect x="96" y="320" width="120" height="92" rx="0 0 8 8" fill="#c084fc" opacity="0.6"/>
  <!-- L+E bar (gold) -->
  <rect x="296" y="100" width="120" height="312" rx="8" fill="url(#goldGrad)" filter="url(#glow)"/>
  <rect x="296" y="100" width="120" height="312" rx="8" fill="url(#goldLight)"/>
  <!-- L+E segments -->
  <rect x="296" y="100" width="120" height="120" rx="8" fill="#f87171" opacity="0.6"/>
  <rect x="296" y="220" width="120" height="80" fill="#fb923c" opacity="0.5"/>
  <rect x="296" y="300" width="120" height="112" rx="0 0 8 8" fill="#facc15" opacity="0.9"/>
  <!-- Gold shine effect -->
  <ellipse cx="256" cy="260" rx="180" ry="140" fill="#fbbf24" opacity="0.04"/>
  <!-- B/S label -->
  <text x="256" y="468" font-family="sans-serif" font-size="56" font-weight="900" fill="#fbbf24" text-anchor="middle" opacity="0.9">B / S</text>
</svg>
